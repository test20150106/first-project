<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "decrement": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "decrement"},
                "enabled": true,
                "identifier": "decrement",
                "label": "-"
            }
        },
        "increment": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "increment"},
                "enabled": true,
                "identifier": "increment",
                "label": "+"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="increment"></button>
        <button data-montage-id="decrement"></button>
    </div>
</body>
</html>
